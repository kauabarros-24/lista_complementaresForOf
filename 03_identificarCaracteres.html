<meta charset="UTF-8">
<script>
    //Problema: Identificar Caracteres
    /*
    Peça para o usuário informar uma palavra. Após, identifique a quantidade de vogais e de consoantes que existem na palavra informada pelo usuário.
    Apresente as quantidades no final do programa.
    */

    //Entrada
    let palavra = prompt('Digite uma palavra: ').trim().toUpperCase();
    let fatia = palavra.slice();
    let vogais = [];
    i = 0 
    c = 0
    //Processamento
    for (n of palavra) {
        if (n == 'A' || n == 'E' || n == 'I' || n == 'O' || n == 'U') {
            i++;
        }
        else {
            c++; //Trocadilho
        }
    }
    alert(`Na palavra ${palavra}, há ${i} vogal(is) e ${c} consoante(s)`);

</script>
