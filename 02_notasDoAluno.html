<script>
    //Problema: Notas do Alunos
    /*
    Considere que um aluno obteve as seguintes notas, colocadas em um array:
    const notasAluno = [7, 5, 9, 8];
    Identifique a maior nota, a menor nota e também calcule a média obtida pelo aluno.
    */

    //Entrada
    let maior = 0;
    let menor = 9999999999999999999999;
    let media = 0;
    const notasAluno = [7, 5, 9, 8];
    //Processamento
    for (n of notasAluno) {
        if (n >= maior) {
            maior = n;
        }
        if (n <= menor) {
            menor = n;
        }
        media = media + n / 4;
    }
    
    alert((`Há maior nota é ${maior}, a menor nota é ${menor} e a média é ${media}`).replace('.', ','));

    //Saída

</script>
